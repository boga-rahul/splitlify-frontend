<div
  class="bg-[#222423] gap-20 flex flex-col w-60 h-full py-10 justify-items-center items-center"
>
  <span class="text-2xl"
    ><a href="/" class="flex gap-2"
      ><i class="fi fi-rr-receipt" style="font-size: xx-large"></i>Splitlify</a
    ></span
  >
  <ul class="flex flex-col text-lg">
    <li *ngFor="let tab of tabs" class="h-14 flex items-center">
      <i [class]="'fi ' + tab.icon"></i>
      <a [href]="tab.path" class="pl-4">{{ tab.name }}</a>
    </li>
  </ul>
</div>
